<div
  class="modal fade"
  id="modal_view_aspirante"
  tabindex="-1"
  aria-labelledby="modal_view_aspirante_title"
  aria-hidden="true"
  data-bs-backdrop="static" data-bs-keyboard="false">

            <span class="float-start mx-2">{{ aspirante.curso }}</span>

          <li class="list-group-item">
            <label for="sexo" class="form-label float-start fw-bold">Sexo: </label>
            <span class="float-start mx-2">{{ aspirante.sexo }}</span>

          <li class="list-group-item">
            <label for="created_at" class="form-label float-start fw-bold">Fecha creaciÃ³n: </label>
            <span class="float-start mx-2">{{ aspirante.created_at }}</span>
          </li>
        </ul>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar

            </button>
          </div>
      </div>
    </div>
  </div>
</div>
